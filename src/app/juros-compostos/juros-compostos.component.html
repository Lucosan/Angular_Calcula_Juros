<div class="container-fluid">
  <h1>Juros Compostos</h1>
  <h2>Insira seus dados para calcular juros Compostos</h2>
  <p> Insira seu valor inicial de capital:
    <input class="form-control" type="number" [(ngModel)]="capital">
  <p> Insira o valor da taxa de juros, em % ao mÃªs:</p>
  <input class="form-control" type="number" [(ngModel)]="taxa">
  <p> Insira o tempo decorrido, em meses:
    <input class="form-control" type="number" [(ngModel)]="tempo">
  <table>
    <tr *ngFor="let item of getMontanteJurosCompostos(); index as x">
      <td>{{capital}}</td>
      <td>x</td>
      <td>(1 + {{taxa * 0.1}})</td>
      <td>^</td>
      <td>{{x+1}}</td>
      <td>=</td>
      <td>{{getMontanteJurosCompostos()}}</td>
    </tr>
  </table>
</div>
